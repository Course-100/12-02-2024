    <div class="container">
      <h1>Update Underwriter Password</h1>
        <div class="line"></div>
      <form>
        <div class="form-rows">
          <label for="underwriterId">Underwriter ID:</label>
          <input type="text" id="underwriterId" required />
        </div>
        <div class="form-rows">
          <label for="newPassword">New Password:</label>
          <input
            type="password"
            id="newPassword"
            pattern="^(?=.*[a-zA-Z0-9])(?=.*[@#$%^&+=]).*$"
            required
          />
        </div>
        <button type="submit" class="btn">Update Password</button>
      </form>
    </div>
  </body>
